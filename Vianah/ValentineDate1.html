<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Date Proposal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('flowerFalling.gif'); /* Path to your GIF image */
      background-size: cover;
      background-repeat: no-repeat;
    }

    #main-container {
      margin: 50px auto;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.7); /* Adding opacity to improve readability */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    #proposal-text {
      font-size: 20px;
      margin-bottom: 20px;
    }

    #yes-button, #no-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin: 10px;
      transition: all 0.3s ease;
    }

    #yes-button:hover, #no-button:hover {
      transform: scale(1.1);
    }

    #yes-button {
      background-color: #4CAF50;
      color: white;
    }

    #no-button {
      background-color: #f44336;
      color: white;
    }

    #flower-img {
      max-width: 150px; /* Adjusted size here */
      margin-top: 20px;
    }

    #teddyBear-img {
      max-width: 150px;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <img src="teddyBear.jpg" alt="teddyBear" id="teddyBear-img">
    <h1>Will you be my Valentine's date?</h1>
    <p id="proposal-text">I can't imagine celebrating Valentine's Day without you. Will you make it special for me?</p>
    <img src="Flower.jpg" alt="Flower" id="flower-img">
    <br>
    <button id="yes-button" onclick="handleYes()">Yes</button>
    <button id="no-button" onclick="handleNo()">No</button>
  </div>

  <script>
    function handleYes() {
      alert("That's wonderful! I can't wait to celebrate with you.");
      let loveMessage = "My Dearest Vianah Julia A. Haber,\n\nToday marks the beginning of a new chapter in our lives, one filled with love, joy, and endless adventures together. I am incredibly grateful to have you by my side, not just on Valentine's Day, but every single day.\n\nYour presence in my life brings me an abundance of happiness and warmth. You are my rock, my confidante, and my greatest supporter. With you, every moment is special, and every day is an opportunity to create beautiful memories.\n\nAs we embark on this journey together, I promise to cherish and love you unconditionally. I promise to stand by you through thick and thin, to support you in your dreams, and to celebrate all your achievements, big or small.\n\nThank you for being the most amazing partner anyone could ever ask for. I am truly blessed to have you in my life.\n\nWith all my love,\nEarl Christian O. Espina";

      alert(loveMessage);
    }

    let noButtonClickCount = 0;
    function handleNo() {
      noButtonClickCount++;
      document.getElementById('no-button').style.width = `${100 + noButtonClickCount * 10}px`;
      
      if (noButtonClickCount === 1) {
        alert("Are you sure? Please think about it...");
      } else if (noButtonClickCount === 2) {
        alert("I really mean it, please reconsider...");
      } else if (noButtonClickCount === 3) {
        alert("Okay, I understand. Maybe another time...");
      } else {
        alert("I think it's time to stop pressing that button...");
      }
    }
  </script>
</body>
</html>
